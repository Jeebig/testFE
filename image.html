<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Responsive Image</h1>
</header>
<nav>
    <a href="index.html">Main</a>
    <a href="map.html">Map</a>
    <a href="image.html">Responsive Image</a>
    <a href="multimedia.html">Multimedia</a>
    <a href="form.html">Form</a>
    <a href="grid.html">Grid</a>
    <a href="semantics.html">Semantics</a>

    <button class="button" id="toggle-theme">
        <img id="theme-icon" src="moon.svg" alt="Theme Icon"
             style="height:1.2em;vertical-align:middle;margin-right:0.5em;">
        <span id="theme-text">Dark theme</span>
    </button>
</nav>

<script>
    function setThemeButton(dark) {
        const icon = document.getElementById('theme-icon');
        const text = document.getElementById('theme-text');
        if (dark) {
            icon.src = "sun.svg";
            icon.alt = "Sun Icon";
            text.textContent = "Light theme";
        } else {
            icon.src = "moon.svg";
            icon.alt = "Moon Icon";
            text.textContent = "Dark theme";
        }
    }

    document.getElementById('toggle-theme').onclick = function () {
        const isDark = !document.body.classList.contains('dark-theme');
        document.body.classList.toggle('dark-theme');
        setThemeButton(isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    window.onload = function () {
        const isDark = localStorage.getItem('theme') === 'dark';
        if (isDark) document.body.classList.add('dark-theme');
        setThemeButton(isDark);
    };
</script>
<main>
    <section>
        <h2>Responsive Image Example</h2>
        <img class="responsive-img" src="https://www.w3schools.com/html/img_chania.jpg" alt="Chania" width="100%">
    </section>
</main>
<footer>
    <p>&copy; 2025 HTML5 Example Website</p>
</footer>
</body>
</html>
