    <button class="button" id="toggle-theme">
        <img id="theme-icon" src="moon.svg" alt="Theme Icon"
             style="height:1.2em;vertical-align:middle;margin-right:0.5em;">
        <span id="theme-text">Dark theme</span>
    </button>
</nav>
<script>
function setThemeButton(dark) {
    const icon = document.getElementById('theme-icon');
    const text = document.getElementById('theme-text');
    if (!icon || !text) return;
    if (dark) {
        icon.src = "sun.svg";
        icon.alt = "Sun Icon";
        text.textContent = "Light theme";
    } else {
        icon.src = "moon.svg";
        icon.alt = "Moon Icon";
        text.textContent = "Dark theme";
    }
}
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('toggle-theme');
    if (toggleBtn) {
        toggleBtn.onclick = function () {
            const isDark = !document.body.classList.contains('dark-theme');
            document.body.classList.toggle('dark-theme');
            setThemeButton(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
    }
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) document.body.classList.add('dark-theme');
    setThemeButton(isDark);
});
</script>
<main>
    <section>
        <h2>Modern Form</h2>
        <form autocomplete="on">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" value="#ff0000">
            <label for="bio">About You:</label>
            <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself"></textarea>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select country</option>
                <option value="us">USA</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
            </select>
            <button class="btn" type="submit">Submit</button>
        </form>
    </section>
</main>
