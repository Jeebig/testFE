    <button class="button" id="toggle-theme">
        <img id="theme-icon" src="moon.svg" alt="Theme Icon"
             style="height:1.2em;vertical-align:middle;margin-right:0.5em;">
        <span id="theme-text">Dark theme</span>
    </button>
</nav>
<script>
function setThemeButton(dark) {
    const icon = document.getElementById('theme-icon');
    const text = document.getElementById('theme-text');
    if (!icon || !text) return;
    if (dark) {
        icon.src = "sun.svg";
        icon.alt = "Sun Icon";
        text.textContent = "Light theme";
    } else {
        icon.src = "moon.svg";
        icon.alt = "Moon Icon";
        text.textContent = "Dark theme";
    }
}
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('toggle-theme');
    if (toggleBtn) {
        toggleBtn.onclick = function () {
            const isDark = !document.body.classList.contains('dark-theme');
            document.body.classList.toggle('dark-theme');
            setThemeButton(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
    }
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) document.body.classList.add('dark-theme');
    setThemeButton(isDark);
});
</script>
<main>
    <section>
        <h2>Simple JavaScript Interactivity</h2>
        <button class="button" onclick="alert('Hello, world!')">Click Me</button>
        <p id="demo"></p>
        <button class="button" onclick="document.getElementById('demo').textContent = 'You clicked the button!'">Change
            Text
        </button>
    </section>
</main>
